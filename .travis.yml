language: php
php:
  - '5.6'
  - '7.0'
  - '7.1'
  - '7.2'
  - '7.3'
before_script:
  - COMPOSER_DISABLE_XDEBUG_WARN=1 composer install --prefer-dist
script:
  - COMPOSER_DISABLE_XDEBUG_WARN=1 composer test
  - '[ "$TRAVIS_PHP_VERSION" != "7.1" ] || composer style-check'
after_success:
  - '[ "$TRAVIS_PHP_VERSION" == "7.1" ] && vendor/bin/coveralls'
dist: trusty
